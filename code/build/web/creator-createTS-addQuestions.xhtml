<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create test - add questions</title>
        <h:outputStylesheet library="css" name="design.css"/>
    </h:head>
    <h:body>
        
        <h:form>  
            <p:menubar>
                <p:menuitem value="Login" action="#{IndexController.login()}"/>
                <p:menuitem value="Register" action="#{IndexController.register()}"/>
                <p:menuitem value="Back" action="#{CreatorController.backFromAddQuestions()}"/>

            </p:menubar>                
        </h:form>
        
         <h:form>    
            <h:panelGrid styleClass="panelStyle" style="width: 1200px; height: 400px;">
                
                <p:dataTable value="#{CreatorController.questions}" var="a" rendered="#{not empty CreatorController.questions}">
                    <p:column>
                        <f:facet name="header">
                            Question
                        </f:facet>
                        <p:outputLabel id="question" value="#{a.questionText}" style="margin-left: 33%"/>    
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                           Type of the question
                        </f:facet>
                        <p:outputLabel id="type" value="#{a.type}" style="margin-left: 33%"/>    
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                           Number of subquestions
                        </f:facet>
                        <p:outputLabel id="num" value="#{a.numOfSubquestions}" style="margin-left: 33%"/>    
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                           Insert question in test?
                        </f:facet>
                        <p:commandButton value="Insert question" action="#{CreatorController.addQuestion(a)}" ajax="false" style="margin-left: 43%"/>   
                    </p:column>
                 </p:dataTable>

            </h:panelGrid>
        </h:form>
        
        
        
        
    </h:body>
</html>
