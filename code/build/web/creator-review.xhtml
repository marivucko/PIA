<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>All tests and surveys</title>
        <h:outputStylesheet library="css" name="design.css"/>
    </h:head>
    <h:body onload="#{CreatorReviewController.onLoad()}">
        
        <h:form>  
            <p:menubar>
                <p:menuitem value="Back" action="#{CreatorReviewController.back()}" ajax="false"/>
            </p:menubar>                
        </h:form>
        
        <br/>
        
        
        <h:form>    
            <h:panelGrid styleClass="panelStyle" style="width: 1500px; height: 400px;">
            
                <p:dataTable value="#{CreatorReviewController.ts}" var="ts" rendered="#{not empty CreatorReviewController.ts}">
                    <p:column>
                        <f:facet name="header">
                            Id
                        </f:facet>
                        <p:outputLabel value="#{ts.id}"/> 
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <p:outputLabel value="#{ts.name}"/> 
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Basic info
                        </f:facet>
                        <p:outputLabel value="#{ts.basicInfo}"/> 
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Type
                        </f:facet>
                        <p:outputLabel value="Test" rendered="#{ts.testSurvey}"/> 
                        <p:outputLabel value="Survey" rendered="#{!ts.testSurvey}"/> 
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Start
                        </f:facet>
                        <p:outputLabel value="#{ts.dateTimeStart}"/> 
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            End
                        </f:facet>
                        <p:outputLabel value="#{ts.dateTimeEnd}"/> 
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            
                        </f:facet>
                        <p:commandButton value="Delete" action="#{CreatorReviewController.delete(ts)}" disabled="#{ts.creatorUsername ne CreatorReviewController.user.username}"  ajax="false" style="margin-left: 33%"/> 
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            
                        </f:facet>
                        <p:commandButton rendered="#{ts.testSurvey}" value="See test details" action="#{CreatorReviewController.seeTestDetails(ts)}" disabled="#{ts.creatorUsername ne CreatorReviewController.user.username}"  ajax="false" style="margin-left: 33%"/> 
                        <p:commandButton rendered="#{!ts.testSurvey}" value="See survey details" action="#{CreatorReviewController.seeSurveyDetails(ts)}" disabled="#{ts.creatorUsername ne CreatorReviewController.user.username}"  ajax="false" style="margin-left: 33%"/> 

                     </p:column>
                 </p:dataTable>     
      
            </h:panelGrid>
        </h:form>
        
        <br/>
     <br/><br/><br/><br/><br/>
         <div id="footer" align="center" class="footer">
             <ui:insert name="footer">
                <br/> 
                ETF, Belgrade, 2020.<br/>
                        
                <br/>
            </ui:insert>
        </div> 
        
    </h:body>
</html>
