        <title>Login</title>
        <h:outputStylesheet library="css" name="design.css"/>
    </h:head>

       <h:form>  
            <p:menubar>
                <p:menuitem value="Login" action="#{IndexController.login()}" ajax="false"/>
                <p:menuitem value="Home" action="#{IndexController.home()}" ajax="false"/>
            </p:menubar>
        </h:form>  

         
        <h:form>      
            <br/>
            <h:panelGrid styleClass="panelStyle" cellpadding="5" style="width: 300px; height: 250px">
                <p:inputText type="text" placeholder="Username" id="username" value="#{LoginController.user.username}"
                             required="true" requiredMessage="Please enter username." style="margin-left: 12%"/><p:message for="username"></p:message>  
                <p:password placeholder="Password" id="password" value="#{LoginController.user.password}"
                             required="true" requiredMessage="Please enter password" style="margin-left: 12%"/><p:message for="password"></p:message> 
                <p:commandButton value="Login" action="#{LoginController.checkUser()}" ajax="false" styleClass="buttonStyle" style="margin-left: 33%"/>         
            </h:panelGrid>
        </h:form>
        
        <br/> 
        
        
        <br/><br/><br/><br/><br/>
         <div id="footer" align="center" class="footer">
             <ui:insert name="footer">

                ETF, Belgrade, 2020.<br/>
                        
                <br/>
            </ui:insert>
        </div>

    </h:body>
